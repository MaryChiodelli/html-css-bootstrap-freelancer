<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1e0e3edb9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">

  </head>
  <body>

    <header class="main-header py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                START BOOTSTRAP
            </div>
            <nav>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a href="#">Portfolio</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">About</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero py-5 text-center text-light">
            <img class="img-fluid mb-3" src="https://picsum.photos/230/260" alt="">
            <h1 class="mb-2 text-uppercase">Start Bootstrap</h1>
            <div class="mb-2">
                <i class="fa-solid fa-star"></i>
            </div>
            <p class="text-uppercase">Lorem ipsum dolor sit amet.</p>
        </section>

        <section class="portfolio py-5 text-center">
            <div class="container">
                <h2 class="text-uppercase">Portfolio</h2>
                <div class="py-3">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="row g-4 row-cols-1 row-cols-sm-2 row-cols-lg-3">
                    <div class="col">
                        <img class="img-fluid" src="https://picsum.photos/600/300" alt="">
                    </div>
                    <div class="col">
                        <img class="img-fluid" src="https://picsum.photos/600/300" alt="">
                    </div>
                    <div class="col">
                        <img class="img-fluid" src="https://picsum.photos/600/300" alt="">
                    </div>
                    <div class="col">
                        <img class="img-fluid" src="https://picsum.photos/600/300" alt="">
                    </div>
                    <div class="col">
                        <img class="img-fluid" src="https://picsum.photos/600/300" alt="">
                    </div>
                    <div class="col">
                        <img class="img-fluid" src="https://picsum.photos/600/300" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

  </body>
</html>
